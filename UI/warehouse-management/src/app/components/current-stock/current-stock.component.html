<div class="clr-row">
  <div class="clr-col-12">
    <!-- TODO: Add filtering and sorting on the table as well as pagination -->
    <div class="limit-height">
      <clr-datagrid [clrDgLoading]="loading">
        <clr-dg-column>Name</clr-dg-column>
        <clr-dg-column>Unit Size</clr-dg-column>
        <clr-dg-column>Hazardous</clr-dg-column>

        <clr-dg-placeholder>We couldn't find any products!</clr-dg-placeholder>

        <clr-dg-row *ngFor="let product of products">
          <clr-dg-cell>{{ product.name }}</clr-dg-cell>
          <clr-dg-cell>{{ product.unitSize | number }}</clr-dg-cell>
          <clr-dg-cell>{{ product.hazardous == 1 ? "Yes" : "No" }}</clr-dg-cell>
        </clr-dg-row>

        <clr-dg-footer>{{ products.length }} products</clr-dg-footer>
      </clr-datagrid>
    </div>
  </div>
</div>
